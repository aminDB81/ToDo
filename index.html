<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ToDo</title>
  </head>
  <body dir="ltr">
    <div class="container">
      <div class="row">
        <div class="intro col-12">
          <h1>Daily Tasks</h1>

          <div>
            <div class="border1"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="helpText col-12">
          <p id="first">
            Enter your tasks in the input to be added to the task list
          </p>
          <p id="second">Click on it after you are done</p>
          <p id="third">Click the "X" to remove them.</p>
          <p>
            Click the "<i class="fa-solid fa-pen-to-square Exception"></i>" to
            edit them.
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <input
            id="userInput"
            type="text"
            placeholder="New Item..."
            maxlength="27"
          />
          <button id="enter">Record</button>
        </div>
      </div>

      <!-- Empty List -->
      <div class="row">
        <div class="listItems col-12">
          <ul></ul>
        </div>
      </div>
    </div>
    <div class="uncompleted-tasks">
      <h2>Uncompleted Tasks</h2>
      <ul class="uncompleted-list"></ul>
    </div>
    <div class="completed-tasks">
      <h2>Completed Tasks</h2>
      <ul class="completed-list"></ul>
    </div>
  </body>
  <script src="index.js"></script>
</html>
